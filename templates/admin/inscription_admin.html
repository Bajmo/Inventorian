<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Inventorian | Inscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/377970dfe4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <br>
                <br>
                <br>
                <img src="{{url_for('static', filename='bg.svg')}}">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Inscription</h3>
                        </div>
                        <form action="" method="POST">
                            <div class="form-group first">
                                <label for="pseudo">Nom d'admin</label>
                                <input type="text" class="form-control" name="pseudo" id="pseudo" required>
                            </div>
                            <div class="form-group first">
                                <label for="telephone">Téléphone</label>
                                <input type="text" class="form-control" name="telephone" id="telephone" required>
                            </div>
                            <div class="form-group first">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" required>
                            </div>
                            <div class="form-group last mb-4">
                                <label for="password">Mot de passe</label>
                                <input type="password" class="form-control" name="password" id="pseudo" required>
                            </div>
                            <input type="submit" value="Inscription" class="btn btn-block"
                                style="background-color: rgb(108,99,255); color: aliceblue;">
                            <a href="/" class="btn btn-block btn-danger mt-4">Annuler</a>
                        </form>
                        <br>
                        {% if error %}
                        <span class="btn btn-block btn-danger" style="cursor: default;">
                            {{error}}
                        </span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
