{% extends 'base.html' %}
{% block title %}Inventorian | Liste Clients{% endblock %}
{% block body %}
<div class="container mb-4">
    <h2 class="font-weight-bold">CLIENTS</h2>
</div>
<div class="container">
    <table class="table table-bordered" style="background: white;">
        <thead style="background-color: rgb(193, 122, 222); color: aliceblue">
            <th>ID</th>
            <th>Image</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{client.id}}</td>
                <td align="center">
                    <img src="{{client.image}}" width="80" class="rounded" />
                </td>
                <td>{{client.nickname}}</td>
                <td>{{client.mail}}</td>
                <td>{{client.numberPhone}}</td>
                <td align="center">
                    <a href="/{{client.id}}/supprimer_client" style="font-size: 24px; color: rgb(193, 122, 222);">
                        <i class="fas fa-trash-alt">&nbsp;</i>
                    </a>
                    <a href="/{{client.id}}/details_client" style="font-size: 24px; color: rgb(193, 122, 222);">
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
