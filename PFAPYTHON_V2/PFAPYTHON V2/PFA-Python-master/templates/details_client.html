{% extends 'base.html' %}
{% include 'header.html' %}
{% block title %}Inventorian{% endblock %}
{% block body %}
<div class="main-content mr-md-auto">
    <div class="header bg-gradient-primary">
        <div class="container">
            <table class="table table-bordered">
                <thead style="background-color: rgb(193, 122, 222); color: aliceblue">
                    <th>ID</th>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr>
                        <td>{{client.id}}</td>
                        <td align="center">
                            <img src="{{client.image}}" width="80" />
                        </td>
                        <td>{{client.nickname}}</td>
                        <td>{{client.mail}}</td>
                        <td>{{client.numberPhone}}</td>
                        <td align="center">
                            <a href="/{{client.id}}/delete_client" style="font-size: 24px; color: rgb(193, 122, 222);">
                                <i class="fas fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
